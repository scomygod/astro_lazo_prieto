</style></head> <body data-astro-cid-sckkx6r4>  <nav data-astro-cid-xbxlwur7> <a href="/homePage/homePage/index.html" class data-astro-cid-xbxlwur7>Home</a> <a href="/perfilPage/perfilPage/index.html" class data-astro-cid-xbxlwur7>Perfil</a> <a href="/proyecto/proyecto/index.html" class data-astro-cid-xbxlwur7>Proyectos</a> <a href="/proyecto2/proyecto2/index.html" class data-astro-cid-xbxlwur7>Proyectos 2</a> </nav>  <h1>Proyectos</h1> <section> <div> <h3>Agregar Proyecto</h3> <h4 id="proyectoAgregar">Proyecto a Agregar</h4> <input type="text" id="txtName" placeholder="Nombre del Proyecto"> <input type="text" id="txtDescription" placeholder="Descripción del Proyecto"> <button type="button" id="btnAdd">Agregar</button> </div> <div> <h3>Listado</h3> <ul id="lista"></ul> </div> <h3>Listado de Proyectos</h3> <ul id="lista-componente">  </ul> </section> <script>
    const txtName = document.getElementById("txtName");
    const txtDescription = document.getElementById("txtDescription");
    const btnAdd = document.getElementById("btnAdd");
    const lista = document.getElementById("lista");
    const proyectoAgregar = document.getElementById("proyectoAgregar");
    const listaComponente = document.getElementById("lista-componente");

    const proyectos = [
      { id: 1, nombre: "Proyecto A", descripcion: "Descripción" }
    ];

    proyectos.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.nombre} - ${p.descripcion}`;
      lista.appendChild(li.cloneNode(true));
      if (listaComponente) listaComponente.appendChild(li.cloneNode(true));
    });

    txtName.addEventListener("input", () => {
      proyectoAgregar.textContent = `Proyecto a Agregar: ${txtName.value}`;
    });

    btnAdd.addEventListener("click", () => {
      const nombre = txtName.value.trim();
      const descripcion = txtDescription.value.trim();

      const nuevoProyecto = { id: Date.now(), nombre, descripcion };
      proyectos.push(nuevoProyecto);

      const li = document.createElement("li");
      li.textContent = `${nombre} - ${descripcion}`;
      lista.appendChild(li.cloneNode(true));
      if (listaComponente) listaComponente.appendChild(li.cloneNode(true));

      txtName.value = "";
      txtDescription.value = "";
      proyectoAgregar.textContent = "Proyecto a Agregar";
    });
  </script>  </body></html>
